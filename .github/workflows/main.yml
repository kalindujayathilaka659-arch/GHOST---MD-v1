name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install Ollama and pull model
        shell: bash
        run: |
          set -e

          curl -fsSL https://ollama.com/install.sh | sh

          # If systemd service exists (installer may have started it), use it.
          if command -v systemctl >/dev/null 2>&1; then
            sudo systemctl start ollama || true
          fi

          # If still not listening, start manually in background
          if ! curl -fsS http://127.0.0.1:11434/api/tags >/dev/null 2>&1; then
            nohup ollama serve >/tmp/ollama.log 2>&1 &
          fi

          # Wait until API is ready
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:11434/api/tags >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          # Download model (CI-safe, non-interactive)
          ollama pull gemma3:1b

          # Optional smoke test (non-interactive)
          curl -fsS http://127.0.0.1:11434/api/generate \
            -d '{"model":"gemma3:1b","prompt":"Reply only with OK","stream":false}'

        
      - name: Install python dependencies
        run: python3 -m pip install yt-dlp -U && python3 -m pip install yt-dlp --upgrade

      - name: Install dependencies
        run: npm install && npm i @ffprobe-installer/ffprobe && npm update

      - name: Start application
        run: npm start
